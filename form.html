<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: tan;
        }
        *{
            box-sizing: border-box;
        }
        container{
            padding: 16%;
            background-color: white;
        }

    </style>
</head>
<body>
    <div class="container">
    <h1 style="background-color: rgb(181, 156, 123);"><i><center>Student Registration Form</center></i></h1>
    <form>
        First Name :
            <input required placeholder="First Name" />
        <br>
        <br>
        Last Name :
            <input required placeholder="Last Name" />
        <br>
        <br>
        Father Name :
            <input required placeholder="Father Name" />
        <br>
        <br>
        Phone Number :
            <select>
                <option>+92</option>
                <option>+91</option>
                <option>+1</option>
                <option>+44</option>
                <output>+90</output>
                <output>+94</output>
            </select>
            <input placeholder="Phone Number" required type="number" maxlength="13" />
        <br>
        <br>
        CNIC/B.From :
           <input placeholder="e.g:42301-2636775-8" required type="number" />        
        <br>
        <br>
        E-mail :
            <input required type="email" />
        <br>
        <br>
        Password :
            <input required type="password" maxlength="8"/>
        <br>
        <br>
        Gender :
            <input id="maleRadio" type="radio" name="gender" value="male" />
            <label for="maleRadio">Male</label>
            <label><input type="radio" name="gender" value="female" /> Female</label>
        <br>
        <br>
        Qualification :
            <select>
            <option value="Graduate">Graduate</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Matriculation">Matriculation</option></select>
            <input placeholder="Field" type="text" />
        <br>
        <br>
        Address :
            <textarea required type="text" cols="50" rows="02" ></textarea>
        <br>
        <br>
        Date Of Birth:
            <input type="date"/>
        <br>
        <br>
        I.T Course :
            <select required>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Website Design/Development">Website Design/Development</option>
            <option value="S.E.O">S.E.O</option>
            <option value="C.I.T">C.I.T</option>
            <option value="Word Press">Word Press</option>
            <option value="MS Excel">MS Excel</option>
            <option value="English Language">English Language</option>
            </select>
            <br>
            <br>
        Upload your picture : 
            <input type="file"/>
        <br>
        <br>
        Registration :
            <input type="submit" value="submit" />
            <input type="reset" value="reset" />
        </div>
    </form>
</body>
</html>
